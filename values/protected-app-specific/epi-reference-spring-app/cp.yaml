app:
  name: epi-reference-spring-app
  subdomainModifiers:
    - int
    - int-ro
  type: reader
hpa:
  enabled: true
configs:
  standard:
    # No outbound calls requiring client cert or to other NES services, so no
    # need for client cert.
    clientCerts:
      ecomm-shared:
        enabled: false
